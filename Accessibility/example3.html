<!-- Tabindex example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad TabIndex Example</title>
</head>
<body>

    <h1>Bad TabIndex Example</h1>

    <label for="username">Username:</label>
    <input type="text" id="username">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <button>Login</button>

    <a href="#">Forgot Password?</a>

    <p  tabindex="0">Don't have an account? <a href="#">Sign up here</a>.</p>

</body>
</html>
