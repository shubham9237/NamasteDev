<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #legit-iframe{
            background-color: #fff;
            opacity: 0;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>
        Hello from iframe security
    </h1>
    <iframe src="http://localhost:4000/" id="legit-iframe"></iframe>
    <button id="overlay-button">Click me!</button>
    <script>
        document.getElementById("overlay-button").
        addEventListener("click", () => {
            alert("Button CLicked!")
        });
    </script>

</body>
</html>
